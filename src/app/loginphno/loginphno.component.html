
    <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number">
        <div *ngIf="submitted && loginForm.get('phoneNumber')?.hasError('required')" class="invalid-feedback">Phone number is required</div>
        <div *ngIf="submitted && loginForm.get('phoneNumber')?.hasError('pattern')" class="invalid-feedback">Invalid phone number</div>
        </div>
        
        <!-- <div class="form-group"> -->
        <label for="otp">OTP</label>
        <div class="otp-input-container">

        <div *ngIf="submitted && loginForm.get('otp')?.hasError('required')" class="invalid-feedback">OTP is required</div>
        <div *ngIf="submitted && loginForm.get('otp')?.hasError('maxlength')" class="invalid-feedback">OTP must be 4 digits</div> -->
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">

        </div><br>

        </form>
        </div>
